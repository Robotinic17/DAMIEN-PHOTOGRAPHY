<svg viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Stronger, richer gradient -->
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#7C5CFF"/>
      <stop offset="100%" stop-color="#4F2BFF"/>
    </linearGradient>
  </defs>

  <!-- Camera Icon -->
  <g transform="translate(120,120)">
    
    <!-- Viewfinder bump -->
    <rect
      x="-20"
      y="-78"
      width="40"
      height="16"
      rx="5"
      fill="none"
      stroke="#E5E5E5"
      stroke-width="6"
    />

    <!-- Camera body -->
    <rect
      x="-90"
      y="-60"
      width="180"
      height="130"
      rx="14"
      fill="none"
      stroke="#E5E5E5"
      stroke-width="6"
    />

    <!-- Lens outer ring -->
    <circle
      cx="0"
      cy="6"
      r="55"
      fill="none"
      stroke="#E5E5E5"
      stroke-width="5"
    />

    <!-- Aperture blades -->
    <g>
      <path d="M 0,-34 L 14,-22 L 14,22 L 0,34 L -14,22 L -14,-22 Z"
            fill="url(#purpleGrad)" transform="rotate(0)"/>
      <path d="M 0,-34 L 14,-22 L 14,22 L 0,34 L -14,22 L -14,-22 Z"
            fill="url(#purpleGrad)" transform="rotate(60)"/>
      <path d="M 0,-34 L 14,-22 L 14,22 L 0,34 L -14,22 L -14,-22 Z"
            fill="url(#purpleGrad)" transform="rotate(120)"/>
      <path d="M 0,-34 L 14,-22 L 14,22 L 0,34 L -14,22 L -14,-22 Z"
            fill="url(#purpleGrad)" transform="rotate(180)"/>
      <path d="M 0,-34 L 14,-22 L 14,22 L 0,34 L -14,22 L -14,-22 Z"
            fill="url(#purpleGrad)" transform="rotate(240)"/>
      <path d="M 0,-34 L 14,-22 L 14,22 L 0,34 L -14,22 L -14,-22 Z"
            fill="url(#purpleGrad)" transform="rotate(300)"/>
    </g>

    <!-- Center -->
    <circle cx="0" cy="0" r="12" fill="#070708"/>

    <!-- Shutter button -->
    <circle cx="65" cy="-48" r="7" fill="#E5E5E5"/>

  </g>
</svg>
